<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add-tables.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <h1>Edit Patient</h1>
    <form method="POST" action="{{ url_for('update_patient', patient_id=patient_id) }}">
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" value="{{ patient.patient_id }}" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient.name }}" required>
        <br>
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials" value="{{ patient.initials }}">
        <br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" value="{{ patient.sex }}" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}">
        <br>
        <label for="post_code">Post Code:</label>
        <input type="text" id="post_code" name="post_code" value="{{ patient.post_code }}">
        <br>
        <label for="admission">Admission Date:</label>
        <input type="date" id="admission" name="admission" value="{{ patient.admission }}">
        <br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" value="{{ patient.DOB }}" required>
        <br>
        <label for="ward_id">Ward ID:</label>
        <input type="text" id="ward_id" name="ward_id" value="{{ patient.ward_id }}">
        <br>
        <label for="next_of_kin">Next of Kin:</label>
        <input type="text" id="next_of_kin" name="next_of_kin" value="{{ patient.next_of_kin }}">
        <br>
        <input type="submit" value="Edit Patient">
    </form>
</body>
</html>
