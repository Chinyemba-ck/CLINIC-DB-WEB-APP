<!DOCTYPE html>
<html>
<head>
    <title>Add Ward</title>
    <!-- Include any CSS styling here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add-tables.css') }}">
    <link rel="icon" href="{{   url_for('static', filename='images/favicon.ico')    }}" >
</head>
<body>
    <h1>Add New Ward</h1>
    <form action="{{ url_for('add_ward')}}" method="POST">
        <label for="ward_id">Ward ID:</label>
        <input type="text" id="ward_id" name="ward_id" required>
        <br>
        <label for="ward_name">Ward Name:</label>
        <input type="text" id="ward_name" name="ward_name" required>
        <br>
        <label for="number_beds">Number of Beds:</label>
        <input type="number" id="number_beds" name="number_beds" required>
        <br>
        <label for="nurse_in_charge">Nurse in Charge:</label>
        <input type="text" id="nurse_in_charge" name="nurse_in_charge" required>
        <br>
        <label for="ward_type">Ward Type:</label>
        <input type="text" id="ward_type" name="ward_type">
        <br>
        <input type="submit" value="Add Ward">
    </form>
</body>
</html>
